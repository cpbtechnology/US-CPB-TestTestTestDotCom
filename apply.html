    <header class="header" role="banner">
      <div class="container">
        <h1 class="header__logo">
          <span class="visuallyhidden">CPB Campus</span>
          <img src="/_assets/images/cpb-campus-logo.svg" alt="CPB Campus logo">
        </h1>
      </div>

    <main class="main" id="main" role="main">
      <div class="container">

        <p class="home__intro">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto amet aliquid, accusamus nulla, at atque omnis culpa distinctio error quia nesciunt odit nisi neque suscipit repellendus veniam itaque impedit molestias.</p>

        <div class="home__callout">
          <p>Opening Fall 2018!</p>
        </div>

        <h2 class="home__subheading">Application</h2>

        <form class="form form--application" action="https://formspree.io/mriley@cpbgroup.com" method="POST" name="campus-application">
          <ul class="form__list">
            <li class="form__item">
              <label class="form__label" for="name">
                <input class="form__input" type="text" id="name" name="name" placeholder="your name">
              </label>
            </li>
            <li class="form__item">
              <label class="form__label" for="business">
                <input class="form__input" type="text" id="business" name="business" placeholder="your business">
              </label>
            </li>
            <li class="form__item">
              <label class="form__label" for="businessURL">
                <input class="form__input" type="text" id="businessURL" name="businessURL" placeholder="your business URL">
              </label>
            </li>
            <li class="form__item">
              <label class="form__label" for="peopleCount">
                <input class="form__input" type="number" id="peopleCount" name="peopleCount" placeholder="number of people">
              </label>
            </li>
            <li class="form__item">
              <label class="form__label" for="startDate">
                <input class="form__input" type="text" id="startDate" name="startDate" placeholder="start date">
              </label>
            </li>
            <li class="form__item">
              <label class="visuallyhidden" for="reason">Why do you want to be a part of CPB Campus?</label>
              <textarea class="form__input" name="reason" id="reason" rows="6" placeholder="Tell us what you do and why you want to join."></textarea>
            </li>
            <li class="form__item">
              <button class="form__button" type="submit">submit</button>
            </li>
          </ul>
        </form>
      </div>
